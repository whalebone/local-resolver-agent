version: '3'
services:
  lr-agent:
    image: whalebone/agent:1.2
    name: lr-agent
    stdin_open: true
    tty: true
    network_mode: host
    restart: always
    labels:
        lr-agent: "1.2.1"
    environment:
      WHALEBONE_CLIENT_CRT_BASE64: "WHALEBONE_CLIENT_CRT_BASE64"
      WHALEBONE_CLIENT_KEY_BASE64: "WHALEBONE_CLIENT_KEY_BASE64"
      WHALEBONE_PROXY_ADDRESS: "WHALEBONE_PROXY_ADDRESS"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log/whalebone/:/etc/whalebone/log/
      - /etc/whalebone/kres/:/etc/whalebone/resolver/
      - /var/log/whalebone/agent/:/etc/whalebone/logs/
      - /var/sinkhole/:/etc/whalebone/kresman
      - /etc/os-release:/etc/os-release:ro