version: '3'
services:
  lr-agent:
    image: harbor.whalebone.io/resolver/agent:1.5.0
    name: lr-agent
    stdin_open: true
    tty: true
    network_mode: host
    logging:
        driver: json-file
        options:
          max-size: "10m"
          max-file: "1"
    labels:
        lr-agent: "6.0"
    environment:
      CLIENT_CRT_BASE64: ""
      CLIENT_KEY_BASE64: ""
      PROXY_ADDRESS: "wss://localhost:8443/wsproxy/ws"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/whalebone/:/etc/whalebone/etc/
      - /etc/:/etc/whalebone/resolv/
#      - /etc/whalebone/kres/:/etc/whalebone/resolver/
      - /var/whalebone/cli/:/etc/whalebone/cli/
##      - /etc/whalebone/agent/:/etc/whalebone/compose/
      - /var/log/whalebone/agent/:/etc/whalebone/logs/
      - /var/log/whalebone/:/etc/whalebone/sysinfo/
      - /var/sinkhole/:/etc/whalebone/kresman
      - /:/opt/host/:ro
      - /var/lib/kres/tty/:/etc/whalebone/tty/
  resolver:
    image: harbor.whalebone.io/resolver/kres:5.1.3-3-2
    labels:
      resolver: "6.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "1"
    tty: true
    network_mode: host
    volumes:
    - /etc/whalebone/kres:/etc/kres/
    - /var/log/whalebone/:/var/log/whalebone/
    - /var/lib/kres:/var/lib/kres
    - /var/lib/kres/tty:/tty/control/
    - /var/whalebone/:/var/whalebone/
    restart: always
    environment:
      SINKIP: '159.100.251.128'
      SINKIPV6: '::1'
      SINKTTL: 1
  kresman:
      image: harbor.whalebone.io/resolver/kresman:3.2.6
      labels:
        kresman: "6.0"
      restart: always
      network_mode: host
      cpu_shares: 128
      environment:
        CA_CRT_BASE64: ''
        CLIENT_CRT_BASE64: ''
        CLIENT_KEY_BASE64: ''
        CORE_URL: 'https://resolverapi.whalebone.io:8443/sinkit/rest/protostream/resolvercache'
        RESOLVERAPI_UPDATE_INTERVAL_S: 3600
        kres_update_interval: 900000
  passivedns:
      image: harbor.whalebone.io/resolver/passivedns:1.1.3
      labels:
        passivedns: "4.0"
      environment:
        DNS_INTERFACE: 'eth0'
        MAX_MEMORY: '256'
      volumes:
      - /var/log/whalebone:/var/log/whalebone
      network_mode: host
      restart: always
      logging:
        driver: json-file
        options:
          max-size: "10m"
          max-file: "1"
  logstream:
      image: harbor.whalebone.io/resolver/logstream:2.1
      network_mode: host
      labels:
        logstream: "6.0"
      volumes:
      - /var/log/whalebone:/var/log/whalebone
      - registry:/usr/share/filebeat/data
      environment:
        LOGSTREAM_HOSTS: '["logger.whalebone.io:443"]'
        LOGSTREAM_CA_CRT_BASE64: ''
        LOGSTREAM_CLIENT_CRT_BASE64: ''
        LOGSTREAM_CLIENT_KEY_BASE64: ''
      restart: always
      logging:
        driver: json-file
        options:
          max-size: "100m"
          max-file: "1"
  logrotate:
      image: harbor.whalebone.io/resolver/logrotate:1.1
      labels:
        logrotate: "4.0"
      volumes:
      - /var/log/whalebone:/var/log/whalebone
      environment:
        LOGS_DIRECTORIES: "/var/log/whalebone"
        LOGROTATE_SIZE: "1G"
        LOGROTATE_COMPRESSION: "compress"
        LOGROTATE_CRONSCHEDULE: "0 */10 * * * *"
        LOGROTATE_COPIES: 5
      restart: always
      network_mode: host
      logging:
        driver: json-file
        options:
          max-size: "10m"
          max-file: "1"
  logcat:
    image: harbor.whalebone.io/resolver/logcat:1.1
    labels:
      logcat: "1.1"
    volumes:
      - /var/log/whalebone:/var/log/whalebone
    environment:
      HOST: '127.0.0.1:4000'
      PATH_OUT: '/var/log/whalebone/'
      FILENAME: 'whalebone.log'
    restart: always
    network_mode: host
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "1"
  logcat-content:
    image: harbor.whalebone.io/resolver/logcat:1.1
    labels:
      logcat-content: "1.1"
    volumes:
      - /var/log/whalebone:/var/log/whalebone
    environment:
      HOST: '127.0.0.1:4001'
      PATH_OUT: '/var/log/whalebone/'
      FILENAME: 'content.log'
    restart: always
    network_mode: host
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "1"
volumes:
  registry:
    external: true
